<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Games</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav arial-label="Menu principal">
            <h1>Jogos do Mundo</h1>
            <ul>
                <li><a href="#globo">Globo</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="intro">
            <h2>Descubra os jogos tradicionais de diferentes culturas!</h2>
            <p>Explore as regioões abaixo para conhecer jogos históricos de cada parte do mundo.</p>
        </section>



        <section id="globe-container">
            <canvas id="globoCanvas" aria-label="Globo interativo com regiões do mundo" tabindex="0"></canvas>
        </section>

        <section id="slider-container" aria-label="Regiões culturais do mundo">
            <div id="slider">
              <div class="region-card" data-region="america-do-sul">
                <img src="images/brasil.jpg" alt="Jogos da América do Sul" />
                <p>América do Sul</p>
              </div>
              <div class="region-card" data-region="asia">
                <img src="images/china.jpg" alt="Jogos da Ásia" />
                <p>Ásia</p>
              </div>
              <div class="region-card" data-region="egito">
                <img src="images/egito.jpg" alt="Jogo do Egito" />
                <p>Egito</p>
              </div>
              <div class="region-card" data-region="mesopotamia">
                <img src="images/mesopotamia.jpg" alt="Jogo da Mesopotâmia" />
                <p>Mesopotâmia</p>
              </div>
              <div class="region-card" data-region="africa">
                <img src="images/africa.jpg" alt="Jogo da África" />
                <p>África</p>
              </div>
            </div>
          </section>
        </main>

    <footer>© 2025 Native Games Brasil - Todos os direitos reservados.</footer>

    <script src="script/script.js"></script>
</body>
</html>
